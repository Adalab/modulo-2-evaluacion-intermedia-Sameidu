<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Middle Earth</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <h2 class="game">Juego</h2>
            <h1 class="title">Los anillos del poder</h1>
        </header>

         <section class="text">
             <p class="lore">¡La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no quieren que el mal reine sobre sus tierras.</p>
             <h3 class="desc">Eres un jugador del ejército del bien, no olvides tu misión de ganar la batalla.</h3>
         </section>

        <form action="">
            <select class="js-select" name="" id="">
                <option value="1">Pelosos</option>
                <option value="2">Sureños</option>
                <option value="3">Enanos</option>
                <option value="4">Nurmenoreanos</option>
                <option value="5">Elfos</option>
            </select>
            <button class="js-button btn">Batalla</button>
        </form>
        <p class="js-result result">¡Comienza la batalla!</p>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
